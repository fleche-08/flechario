<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io Simple</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Éviter le défilement */
    }
    #start-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game-container {
      display: none;
    }
    #gameCanvas {
      background-color: #e0f7fa;
      border: 2px solid #00796b;
      position: absolute; /* Permet de superposer le canvas */
      top: 0;
      left: 0;
    }
    input, button {
      padding: 15px; /* Augmenter le padding pour les boutons */
      font-size: 20px; /* Agrandir la taille de la police */
      margin: 10px; /* Espacement entre les éléments */
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px; /* Largeur fixe pour le bouton */
    }
    button:hover {
      background: linear-gradient(to right, #42a5f5, #478ed1);
    }
    img {
      width: 300px; /* Ajuste la taille de l'image du logo si nécessaire */
      margin-bottom: 20px; /* Espace entre l'image et le formulaire */
    }
  </style>
</head>
<body>
  <div id="start-container">
    <!-- Image ajoutée au-dessus du bouton -->
    <img src="flechario.png" alt="Logo du Jeu" class="game-logo">
    
    <!-- Barre pour entrer le pseudo -->
    <input type="text" id="username" placeholder="Entrez votre pseudo">
    
    <!-- Bouton pour jouer -->
    <button onclick="startGame()">Jouer</button>
  </div>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const player = { x: 300, y: 200, radius: 20, color: 'blue', speed: 2, name: '' };
    const foods = [];
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Rendre le canvas plein écran
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function startGame() {
      const username = document.getElementById('username').value;
      if (!username) return alert('Please enter your name');
      
      player.name = username;
      document.getElementById('start-container').style.display = 'none';
      document.getElementById('game-container').style.display = 'block';

      // Créer de la nourriture
      for (let i = 0; i < 10; i++) {
        foods.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: 5, color: 'green' });
      }

      canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        // Mouvements du joueur basés sur la souris
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      requestAnimationFrame(gameLoop);
    }

    function movePlayer() {
      const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
      player.x += player.speed * Math.cos(angle);
      player.y += player.speed * Math.sin(angle);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      movePlayer();
      drawPlayer();
      drawFoods();
      checkCollisions();

      // Centrer la vue sur le joueur, en gardant la caméra assez proche
      const offsetX = player.x - canvas.width / 2 + player.radius;
      const offsetY = player.y - canvas.height / 2 + player.radius;

      // Afficher la nourriture dans la nouvelle vue
      drawFoods(offsetX, offsetY);

      requestAnimationFrame(gameLoop);
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();
      ctx.closePath();

      // Afficher le pseudo au centre de la boule
      ctx.fillStyle = 'white';
      ctx.font = `${player.radius}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(player.name, player.x, player.y);
    }

    function drawFoods(offsetX = 0, offsetY = 0) {
      foods.forEach(food => {
        ctx.beginPath();
        ctx.arc(food.x - offsetX, food.y - offsetY, food.radius, 0, Math.PI * 2);
        ctx.fillStyle = food.color;
        ctx.fill();
        ctx.closePath();
      });
    }

    function checkCollisions() {
      for (let i = foods.length - 1; i >= 0; i--) {
        const food = foods[i];
        const dist = Math.hypot(player.x - food.x, player.y - food.y);
        if (dist - player.radius - food.radius < 1) {
          player.radius += 2; 
          foods.splice(i, 1);
        }
      }
    }
  </script>
</body>
</html>
