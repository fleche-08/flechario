<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io Simple</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
    }
    #start-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #game-container {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .game-logo {
      width: 400px;
      margin-bottom: 20px;
    }
    #username-container {
      display: flex;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
    }
    #play-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #play-button:hover {
      background: linear-gradient(45deg, #007bff, #00d4ff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="start-container">
    <img src="flechario.png" alt="Logo du Jeu" class="game-logo">
    <div id="username-container">
      <input type="text" id="username" placeholder="Enter your name">
      <button id="play-button" onclick="startGame()">Play</button>
    </div>
  </div>
  
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const player = { x: 400, y: 300, radius: 20, color: 'blue', speed: 2, name: '' };
    const foods = [];
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Ajuste la taille du canevas pour qu'il prenne toute la page
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouseX = player.x, mouseY = player.y;

    // Définir la taille de la carte
    const MAP_WIDTH = 5000; // Largeur de la carte
    const MAP_HEIGHT = 5000; // Hauteur de la carte

    function startGame() {
      const username = document.getElementById('username').value;
      if (!username) return alert('Please enter your name');

      player.name = username;
      document.getElementById('start-container').style.display = 'none';
      document.getElementById('game-container').style.display = 'flex';

      // Créer un grand nombre de nourriture
      for (let i = 0; i < 100; i++) {
        foods.push({ 
          x: Math.random() * MAP_WIDTH, // Position aléatoire sur la carte
          y: Math.random() * MAP_HEIGHT, 
          radius: 5, 
          color: 'green' 
        });
      }

      // Gestion des mouvements de la souris
      canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
      });

      requestAnimationFrame(gameLoop);
    }

    function movePlayer() {
      const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
      player.x += player.speed * Math.cos(angle);
      player.y += player.speed * Math.sin(angle);
      
      // Restreindre le joueur à l'intérieur des limites de la carte
      if (player.x < 0) player.x = 0;
      if (player.x > MAP_WIDTH) player.x = MAP_WIDTH;
      if (player.y < 0) player.y = 0;
      if (player.y > MAP_HEIGHT) player.y = MAP_HEIGHT;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      movePlayer();
      drawMapLimits(); // Dessine les limites de la carte
      updateCamera(); // Met à jour la caméra pour centrer sur le joueur
      drawPlayer();
      drawFoods();
      checkCollisions();
      requestAnimationFrame(gameLoop);
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();
      ctx.closePath();

      ctx.fillStyle = 'white';
      ctx.font = `${player.radius}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(player.name, player.x, player.y);
    }

    function drawFoods() {
      foods.forEach(food => {
        ctx.beginPath();
        ctx.arc(food.x, food.y, food.radius, 0, Math.PI * 2);
        ctx.fillStyle = food.color;
        ctx.fill();
        ctx.closePath();
      });
    }

    function checkCollisions() {
      for (let i = foods.length - 1; i >= 0; i--) {
        const food = foods[i];
        const dist = Math.hypot(player.x - food.x, player.y - food.y);
        if (dist - player.radius - food.radius < 1) {
          player.radius += 2;
          foods.splice(i, 1);
        }
      }
    }

    function updateCamera() {
      const offsetX = canvas.width / 2 - player.x;
      const offsetY = canvas.height / 2 - player.y;
      ctx.setTransform(1, 0, 0, 1, offsetX, offsetY); // Déplace la caméra
    }

    function drawMapLimits() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.6)'; // Noir avec 60% d'opacité
      ctx.fillRect(0, 0, MAP_WIDTH, MAP_HEIGHT); // Dessine un rectangle noir sur toute la surface de la carte
    }
  </script>
</body>
</html>
