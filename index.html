<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io Simple</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #start-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #gameCanvas {
      background-color: #e0f7fa;
      border: 2px solid #00796b;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .game-logo {
      width: 20px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div id="start-container">
    <!-- Image ajoutÃ©e au-dessus du bouton -->
    <img src="flechario.png" alt="Logo du Jeu" class="game-logo">
    
    <!-- Barre pour entrer le pseudo -->
    <input type="text" id="username" placeholder="Enter your name">
    
    <!-- Bouton pour jouer -->
    <button onclick="startGame()">Play</button>
  </div>
  
  <div id="game-container">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
  </div>

  <script>
    const player = { x: 300, y: 200, radius: 20, color: 'blue', speed: 2, name: '' };
    const foods = [];
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let mouseX = player.x, mouseY = player.y;

    function startGame() {
      const username = document.getElementById('username').value;
      if (!username) return alert('Please enter your name');
      
      player.name = username;
      document.getElementById('start-container').style.display = 'none';
      document.getElementById('game-container').style.display = 'flex';

      for (let i = 0; i < 10; i++) {
        foods.push({ x: Math.random() * 600, y: Math.random() * 400, radius: 5, color: 'green' });
      }

      canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
      });

      requestAnimationFrame(gameLoop);
    }

    function movePlayer() {
      const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
      player.x += player.speed * Math.cos(angle);
      player.y += player.speed * Math.sin(angle);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      movePlayer();
      drawPlayer();
      drawFoods();
      checkCollisions();
      requestAnimationFrame(gameLoop);
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();
      ctx.closePath();

      ctx.fillStyle = 'white';
      ctx.font = `${player.radius}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(player.name, player.x, player.y);
    }

    function drawFoods() {
      foods.forEach(food => {
        ctx.beginPath();
        ctx.arc(food.x, food.y, food.radius, 0, Math.PI * 2);
        ctx.fillStyle = food.color;
        ctx.fill();
        ctx.closePath();
      });
    }

    function checkCollisions() {
      for (let i = foods.length - 1; i >= 0; i--) {
        const food = foods[i];
        const dist = Math.hypot(player.x - food.x, player.y - food.y);
        if (dist - player.radius - food.radius < 1) {
          player.radius += 2;
          foods.splice(i, 1);
        }
      }
    }
  </script>
</body>
</html>
