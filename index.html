<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io Simple</title>
  <style>
    body {
      margin: 0; /* Enlève les marges */
      overflow: hidden; /* Cache les barres de défilement */
      background-color: #e0f7fa; /* Couleur de fond de la page */
      font-family: Arial, sans-serif;
    }
    #start-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh; /* Hauteur de la page */
      justify-content: center; /* Centrer verticalement */
    }
    #game-container {
      display: none;
      position: relative;
      width: 100vw; /* Prendre toute la largeur */
      height: 100vh; /* Prendre toute la hauteur */
    }
    canvas {
      position: absolute; /* Positionner le canevas */
      top: 0; /* Aligner en haut */
      left: 0; /* Aligner à gauche */
    }
    .game-logo {
      width: 400px; /* Taille agrandie du logo */
      margin-bottom: 20px;
    }
    #username-container {
      display: flex; /* Aligne l'input et le bouton sur la même ligne */
      margin-bottom: 20px; /* Espace entre la barre de pseudo et le bouton */
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px; /* Espacement à droite de l'input */
    }
    #play-button {
      background-color: #007bff; /* Couleur de fond initiale */
      color: white; /* Couleur du texte */
      border: none; /* Supprime la bordure par défaut */
      border-radius: 5px; /* Coins arrondis */
      padding: 10px 20px; /* Espacement interne */
      font-size: 18px; /* Taille de police */
      cursor: pointer; /* Curseur en main au survol */
      transition: background 0.3s, transform 0.2s; /* Transition douce */
    }
    #play-button:hover {
      background: linear-gradient(45deg, #007bff, #00d4ff); /* Dégradé au survol */
      transform: scale(1.05); /* Légère augmentation de la taille au survol */
    }
  </style>
</head>
<body>
  <div id="start-container">
    <img src="flechario.png" alt="Logo du Jeu" class="game-logo">
    <div id="username-container">
      <input type="text" id="username" placeholder="Enter your name">
      <button id="play-button" onclick="startGame()">Play</button>
    </div>
  </div>
  
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const player = { x: 400, y: 300, radius: 20, color: 'blue', speed: 2, name: '' };
    const foods = [];
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Ajuste la taille du canevas pour qu'il prenne toute la page
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouseX = player.x, mouseY = player.y;

    function startGame() {
      const username = document.getElementById('username').value;
      if (!username) return alert('Please enter your name');

      player.name = username;
      document.getElementById('start-container').style.display = 'none';
      document.getElementById('game-container').style.display = 'flex';

      // Créer un grand nombre de nourriture
      for (let i = 0; i < 100; i++) {
        foods.push({ 
          x: Math.random() * 2000, // Carte plus grande
          y: Math.random() * 2000, 
          radius: 5, 
          color: 'green' 
        });
      }

      // Gestion des mouvements de la souris
      canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
      });

      requestAnimationFrame(gameLoop);
    }

    function movePlayer() {
      const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
      player.x += player.speed * Math.cos(angle);
      player.y += player.speed * Math.sin(angle);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      movePlayer();
      drawPlayer();
      drawFoods();
      checkCollisions();
      updateCamera(); // Met à jour la caméra pour centrer sur le joueur
      requestAnimationFrame(gameLoop);
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();
      ctx.closePath();

      ctx.fillStyle = 'white';
      ctx.font = `${player.radius}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(player.name, player.x, player.y);
    }

    function drawFoods() {
      foods.forEach(food => {
        ctx.beginPath();
        ctx.arc(food.x, food.y, food.radius, 0, Math.PI * 2);
        ctx.fillStyle = food.color;
        ctx.fill();
        ctx.closePath();
      });
    }

    function checkCollisions() {
      for (let i = foods.length - 1; i >= 0; i--) {
        const food = foods[i];
        const dist = Math.hypot(player.x - food.x, player.y - food.y);
        if (dist - player.radius - food.radius < 1) {
          player.radius += 2;
          foods.splice(i, 1);
        }
      }
    }

    function updateCamera() {
      const offsetX = canvas.width / 2 - player.x;
      const offsetY = canvas.height / 2 - player.y;
      ctx.setTransform(1, 0, 0, 1, offsetX, offsetY); // Déplace la caméra
    }
  </script>
</body>
</html>
