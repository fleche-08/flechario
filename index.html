<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io Simple</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Empêche le défilement de la page */
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #e0f7fa;
      border: 2px solid #00796b;
    }
    .game-logo {
      width: 400px; /* Taille du logo */
      margin-bottom: 20px;
    }
    #start-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1; /* Assure que le conteneur est au-dessus du canevas */
    }
    #username-container {
      display: flex;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
    }
    #play-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #play-button:hover {
      background: linear-gradient(45deg, #007bff, #00d4ff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="start-container">
    <img src="flechario.png" alt="Logo du Jeu" class="game-logo">
    <div id="username-container">
      <input type="text" id="username" placeholder="Enter your name">
      <button id="play-button" onclick="startGame()">Play</button>
    </div>
  </div>
  
  <canvas id="gameCanvas"></canvas>

  <script>
    const player = { x: 0, y: 0, radius: 20, color: 'blue', speed: 1, name: '' };
    const foods = [];
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let mouseX = 0, mouseY = 0;

    // Ajuste la taille du canevas pour qu'il occupe toute la fenêtre
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function startGame() {
      const username = document.getElementById('username').value;
      if (!username) return alert('Please enter your name');
      
      player.name = username;
      document.getElementById('start-container').style.display = 'none';

      // Génère des nourritures sur toute la surface de jeu
      for (let i = 0; i < 20; i++) {
        foods.push({ 
          x: Math.random() * canvas.width, 
          y: Math.random() * canvas.height, 
          radius: 5, 
          color: 'green' 
        });
      }

      document.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
      });

      // Position initiale du joueur
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;

      requestAnimationFrame(gameLoop);
    }

    function movePlayer() {
      const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
      // Met à jour les positions du joueur
      player.x += player.speed * Math.cos(angle);
      player.y += player.speed * Math.sin(angle);

      // Vérifie les limites pour empêcher le dépassement
      if (player.x - player.radius < 0) {
        player.x = player.radius; // Limite gauche
      }
      if (player.x + player.radius > canvas.width) {
        player.x = canvas.width - player.radius; // Limite droite
      }
      if (player.y - player.radius < 0) {
        player.y = player.radius; // Limite supérieure
      }
      if (player.y + player.radius > canvas.height) {
        player.y = canvas.height - player.radius; // Limite inférieure
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      movePlayer();
      checkCollisions(); // Vérifier les collisions avant de dessiner

      // Centrer la vue autour du joueur
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      
      // Dessine tous les objets après la translation
      ctx.translate(-player.x, -player.y); // Déplacer le canevas pour suivre le joueur
      drawFoods();
      drawPlayer();

      ctx.restore(); // Restaure l'état précédent
      requestAnimationFrame(gameLoop);
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();
      ctx.closePath();

      ctx.fillStyle = 'white';
      ctx.font = `${player.radius}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(player.name, player.x, player.y);
    }

    function drawFoods() {
      foods.forEach(food => {
        ctx.beginPath();
        ctx.arc(food.x, food.y, food.radius, 0, Math.PI * 2);
        ctx.fillStyle = food.color;
        ctx.fill();
        ctx.closePath();
      });
    }

    function checkCollisions() {
      for (let i = foods.length - 1; i >= 0; i--) {
        const food = foods[i];
        const dist = Math.hypot(player.x - food.x, player.y - food.y);
        if (dist - player.radius - food.radius < 1) {
          player.radius += 2; // Agrandir le joueur lorsqu'il mange
          foods.splice(i, 1); // Retirer l'aliment mangé
        }
      }
    }
  </script>
</body>
</html>
